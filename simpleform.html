<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đơn giản</title>
    <style type="text/css">
        #body {
            font-family: "Lucida Grande","Lucida Sans Unicode","Tahoma", "sans-serif";
        }
    </style>
</head>
<body>
<div id="body">
    <form method="get" action="simpleform.html">
        <h2>Order form </h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="">A</option>
            <option>B (+0.5$)</option>
            <option>C (+0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"> 1-10$ <br>
        <input type="radio" name="rd"> 2-20$ <br>
        <input type="radio" name="rd"> 3-25$ <br>
        <p>Name <span style="color:red">*</span></p>
        <input type="text" name="firstname" placeholder="Firstname" size="20"/>
        <input type="text" name="lastname" placeholder="Lastname" size="20" />
        <p>Email</p>
        <input type="text" name="email" placeholder="Email" size="35" />
        <p>Phone number</p>
        <input type="number" name="phone1" size="5"/>-
        <input type="number" name="phone2" size="5"/>-
        <input type="number" name="phone3" size="5"/>
        <p><input type="button" name="submit" value="Click để gửi"/></p>
    </form>
</div>

</body>
</html>
